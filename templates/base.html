{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Health - Free HTML5 Bootstrap 4 Template by uicookies.com</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Free HTML5 Website Template by uicookies.com"
    />
    <meta
      name="keywords"
      content="free bootstrap 4, free bootstrap 4 template, free website templates, free html5, free template, free website template, html5, css3, mobile first, responsive"
    />
    <meta name="author" content="uicookies.com" />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %} "> <link
    rel="stylesheet" href="{% static "css/open-iconic-bootstrap.min.css" %} ">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %} ">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %} ">
    <link rel="stylesheet" href="{% static "css/icomoon.css" %} "> <link
    rel="stylesheet" href="{% static "css/flaticon.css" %} "> 
    <link rel="stylesheet" href="{% static "css/animate.css" %} "> 
    <link rel="stylesheet" href="{% static "css/style.css" %} ">

    <link rel="stylesheet" href="{% static "css/bootstrap-datepicker.css" %} "> 
    <link rel="stylesheet" href="{% static "/css/backend-plugin.min.css" %} ">
    <link rel="stylesheet" href="{% static "/css/backend.css?v=1.0.0" %}">
    
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark probootstrap-navbar-dark"
    >
      <div class="container">
        <!-- <a class="navbar-brand" href="index.html">Health</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#probootstrap-nav"
          aria-controls="probootstrap-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="probootstrap-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if request.path == "/" %}active{% endif %}">
              <a href="/" class="nav-link  pl-0">Home</a>
            </li>
            <li class="nav-item {% if   "/patient" in request.path %}active{% endif %}">
              <a href="/patient/0" class="nav-link ">Schedule Appointment</a>
            </li>
            <li class="nav-item {% if   "/inventory" in request.path %}active{% endif %}">
              <a href="/inventory/0" class="nav-link ">Item Inventory</a>
            </li>
            <li class="nav-item {% if "staff" in request.path %}active{% endif %}">
              <a href="/staff/0" class="nav-link">Staff Inventory </a>
            </li>
           
          </ul>
        
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer
    class="footer bg-dark "
    >
    <div class="container" style="display: grid; place-items: center">
      <!-- <a class="navbar-brand" href="index.html">Health</a> -->
       <span style="margin: 1rem 25vw; ">Coded by Chibueze Onyekpere</span> 
      
      </div>
    </div>
    </footer>
      <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
      <script src="{% static "js/popper.min.js" %}"></script>
      <script src="{% static "js/bootstrap.min.js" %}"></script>
      <script src="{% static "js/owl.carousel.min.js" %}"></script>
      <script src="{% static "js/jquery.waypoints.min.js" %}"></script>
      <script src="{% static "js/bootstrap-datepicker.js" %}"></script>
      <script src="{% static "js/jquery.animateNumber.min.js" %}"></script>
    
      <script src="{% static "js/main.js" %}"></script>
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
     
</body>
</html>
